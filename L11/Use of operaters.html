<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use of operaters</h1>
    <p id="addition"></p>
    <p id="sub"></p>
    <p id="mult"></p>
    <p id="divi"></p>
    <script>
        var num1= 4
        var num2= 2
        var sum= num1 + num2;
        var sub= num1 - num2;
        var mult= num1 * num2;
        var divi= num1 / num2;
        document.getElementById("addition").innerHTML="The total sum is:"+ sum;
        document.getElementById("sub").innerHTML = "The total substraction is:" + sub;
        document.getElementById("mult").innerHTML = "The total product is:" + mult;
        document.getElementById("divi").innerHTML = "The total division is:" + divi;
    </script>
    
</body>
</html>
